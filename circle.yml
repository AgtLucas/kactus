experimental:
  notify:
    branches:
      only:
        - master
        - /^__release-.*/

machine:
  xcode:
    version: 7.3

dependencies:
  cache_directories:
    - ".eslintcache"
    - "node_modules"
    - "~/.electron"

  pre:
    - brew install node || brew upgrade node

  override:
    - npm install

compile:
  override:
    - npm run lint
    - npm run build:prod

test:
  override:
    - npm run test:setup
    - npm run test

deployment:
  production:
    branch: /^__release-.*/
    commands:
      - npm run publish
